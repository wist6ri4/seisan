<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ja">

<!--
【共通設定】
◯引数の設定をする場合
th:fragment="フラグメント名(title, scripts, links)"
◯引数の設定をしない場合
th:fragment="フラグメント名

【呼出先】
◯引数あり
th:replace="~{テンプレートファイル名 :: フラグメント名(title = 'タイトル' , scripts links = ~{::script} , links links = ~{::link})}">
◯引数なし
th:replace="~{テンプレートファイル名 :: フラグメント名}"
-->

<!-- head -->
<head th:fragment="head(title, links, scripts)">
    <meta charset="UTF-8">
    <!--jQuery-->
    <script th:src="@{/js/lib/jquery-3.7.1.js}" defer></script>
    <!--BootStrap-->
    <link th:href="@{/css/lib/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/lib/bootstrap.min.js}" defer></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/88033c4958.js" crossorigin="anonymous"></script>

    <link th:href="@{/css/SC00V.css}" rel="stylesheet">
    <th:block th:replace="${links} ?: _"/>
    <th:block th:replace="${scripts} ?: _"/>
    <title th:title="${title}"></title>
</head>

<!-- header -->
<section th:fragment="header" class="header">
    <div class="container">
        <div>header</div>
    </div>
</section>

<!-- footer -->
<section th:fragment="footer" class="footer">
    <div class="container">
        <div>footer</div>
    </div>
</section>

</html>
